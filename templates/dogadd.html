<form action="/dog/add" method="POST">

    <div class="form-group row">
        <label for="inputdogname" class="col-sm-2 col-form-label">Dog Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="dog_name" placeholder="Please enter in your dog's name.">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputbreed" class="col-sm-2 col-form-label">Breed:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="breed" placeholder="Please enter in your dog's breed.">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputeye_color" class="col-sm-2 col-form-label">Eye Color:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="eye_color" placeholder="Please enter in your dog's eye color.">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputBirthday" class="col-sm-2 col-form-label">Date of Birth:</label>
        <div class="col-sm-10">
        <input type="date" class="form-control" name="dob">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputfur_color" class="col-sm-2 col-form-label">Fur Color:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="fur_color" placeholder="Please enter in your dog's fur color.">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputfur_type" class="col-sm-2 col-form-label">Fur Type:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" name="fur_color" placeholder="Please enter in your dog's fur color.">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add Dog</button>
        </div>
    </div>
</form>

<form action="/dog" method="GET">
    <div class="form-group row">
        <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Cancel</button>
        </div>
        
    </div>
</form>
</div>
