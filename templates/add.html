<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Buddy - Add a Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1>Hello {{ login_name }}! Add a Trip!</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                    <form action="/travels" method="GET">
                        <button class="btn btn-light">Return to Dashboard</button>
                    </form>
                </li>
            <li class="nav-item active">
                <form action="/logout" method="POST">
                    <button class="btn btn-light">Logout</button>
                </form>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Add a Trip</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="col">
            
            <form action="/add_trip" method="POST">

                <input type="hidden" name="user_id" value="{{ login_id }}">

                <div class="form-group row">
                    <label for="inputDestination" class="col-sm-2 col-form-label">Destination:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="destination">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="plan">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Travel Date From:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" name="travel_start_date">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Travel Date To:</label>
                    <div class="col-sm-10">
                    <input type="date" class="form-control" name="travel_end_date">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

            <form action="/travels" method="GET">
                <div class="form-group row">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
